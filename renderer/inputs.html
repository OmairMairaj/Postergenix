<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>PosterGenix</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">

</head>
<body>
    <div class="input__page">
        <div class="back">
            <a class="back__link" href="./index.html"><i class="fa-solid fa-chevron-left"></i></a>
        </div>
        <div class="input__logo"></div>
        <div class="input__container">
        <div class="input__page__heading">Upload Files</div>
        <div class="input__group">
            <label for="excel-upload">Upload Excel File:</label>
            <input type="button" id="excel-upload" value="Upload Excel File">
            <div id="excel-file-path" class="path_display"></div>
        </div>
        <div class="input__group">
            <label for="image-directory">Select Image Directory:</label>
            <input type="button" id="image-directory" value="Select Image Directory">
            <div id="image-directory-path" class="path_display"></div>
        </div>
        <div>
            <button class="button" id="submit-button">Submit</button>
        </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
